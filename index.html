<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>
<body>
    <div class="container my-5">
        
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
            
            <label for="price" class="mt-3">Price:</label>
            <input type="number" class="form-control" id="price" name="price" required>
            
            <label for="description" class="mt-3">Description:</label>
            <textarea class="form-control" id="description" name="description"  required></textarea>
    
        </div>
        <button id="add" class="btn btn-primary mt-3">Add</button>
    </div>

    <div class="container mt-3">

        <input type="text" class="form-control mb-3" onkeyup="search(this.value)" placeholder="Search products">
        <table class="table table-bordered">
            <thead >
                <tr >
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                    
                </tr>
            </thead>
            <tbody id="table-result"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
